<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MCB Voice Assistant — Fancy Siri Orb</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div class="container-app">
      <div class="card app">
        <div class="card-header app-head">
          <div class="brand">
            <div class="logo"></div>
            <div>
              <h1>DSE Voice Assistant</h1>
              <div id="toastContainer" class="toast-container"></div>
            </div>
          </div>
        </div>

        <div class="app-body">
          <!-- CHAT -->
          <section class="panel-chat">
            <div class="meta">
              Session • <span id="sessionState">Ready</span>
            </div>
            <div id="chat-container"></div>

            <!-- Suggestions: Clusters / Questions -->
            <div
              id="suggestion-container"
              class="suggestion-container mt-3"
            ></div>

            <div class="controls mt-3 d-flex align-items-center">
              <button id="startBtn" class="btn btn-success">
                Start Session
              </button>
              <button id="stopBtn" class="btn btn-warning ms-2">Stop</button>
              <button id="quitBtn" class="btn btn-danger ms-2">Quit</button>
              <div style="flex: 1"></div>
              <div id="status" class="status">Ready</div>
            </div>

            <audio id="player" controls class="mt-3" preload="auto"></audio>
          </section>
        </div>

        <!-- ORB BOTTOM CENTER -->
        <div class="orb-container">
          <div id="orb" class="orb">
            <div id="orbGradient" class="orb-gradient"></div>
            <div class="orb-core" id="orbCore"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Review Modal -->
    <div
      class="modal fade"
      id="reviewModal"
      tabindex="-1"
      aria-labelledby="reviewModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="reviewModalLabel">
              Review Captured Details
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="reviewFields" class="container"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              id="reviewCancel"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="reviewSubmit">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
